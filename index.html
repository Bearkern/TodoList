<!DOCTYPE html>
<html lang="zh-hant-TW" ng-app="todoListApp">

<head>
    <title>Week 1 - Todo List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.7.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.7.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.7.0/angular-resource.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div>
        <ul class="nav justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tasks-tab" data-toggle="tab" href="#tasks">My tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="progress-tab" data-toggle="tab" href="#progress">In progress</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="completed-tab" data-toggle="tab" href="#completed">Completed</a>
            </li>
        </ul>

        <div class="nav-content" id="myTabContent">
            <div class="fade show active" id="tasks">

                <div id="eventAdd">
                    <div id="newEvent" class="d-flex">
                        <input type="checkbox" id="checkEvent">Type Something Here...
                        <a href="" class="ml-auto">
                            <i class="far fa-star"></i>
                        </a>
                        <a href="">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </div>
                    <div class="inputField">
                        <p>
                            <i class="far fa-calendar-alt"></i> Deadline</p>
                        <input type="date">
                        <input type="time" name="" id="">
                        <p><i class="far fa-file"></i> File</p>
                        <i class="fas fa-plus-square"></i>
                        <p><i class="far fa-comment-dots"></i> Comment</p>
                        <textarea id="comment" cols="55" rows="5"></textarea>
                    </div>

                    <a class="btn cancel">
                        <i class="fas fa-times"></i> Cancel</a>
                    <a class="btn">
                        <i class="fas fa-plus"></i> Add Task</a>
                </div>
            </div>

            <div class="fade" id="progress">
                ...
            </div>

            <div class="fade" id="completed">
                ...
            </div>
        </div>
    </div>

    <!-- <div class="container">
        <div ng-view></div>
    </div> -->






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
